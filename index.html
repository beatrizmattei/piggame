<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="player0">
            <p class="player player__0">Player 1</p>
            <span class="indicator0"></span>
            <p class="score score__0">10</p>
            <div class="current__box">
                <p>Current</p>
            <p class="score__hold  score__hold__0">0</p>  </div>

        </section>
        <section class="player1">
            <p class="player player__1">Player 2</p>
            <span class="indicator1"></span>
            <p class="score score__1">10</p>
            <div class="current__box">
                <p>Current</p>
            <p class="score__hold score__hold__1">0</p>  </div>
        </section>
        <div class="controls">
        <button class="button btnNew">New Game</button>
        <img src="dice-1.png" class="dice">
        <button class="button btnRoll">Roll</button>
        <button class="button btnHold">Hold</button>
        </div>
    </main>
    <script src="script.js"></script> 
</body>
</html>
